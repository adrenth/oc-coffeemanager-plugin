<form class="form-horizontal"
      method="post"
      data-request="{{ __SELF__ ~ '::onSaveProfile' }}"
      data-request-flash
      data-request-validate>
    <div class="form-group">
        <label class="control-label" for="participantName">
            Participant name
        </label>
        <input type="text"
               class="form-control"
               name="name"
               id="participantName"
               value="{{ __SELF__.participant.name }}">
        <span class="help-block text-danger" data-validate-for="name"></span>
    </div>
    <div class="form-group">
        <label class="control-label" for="participantDefaultBeverage">
            Default beverage
        </label>
        <select class="form-control"
                id="participantDefaultBeverage"
                name="defaultBeverageId">
            {%- for beverageGroup in __SELF__.beverageGroups -%}
                <optgroup label="{{ beverageGroup.name }}">
                    {%- for beverage in beverageGroup.beverages -%}
                        <option value="{{ beverage.id }}"
                                {% if __SELF__.participant.defaultBeverage.id == beverage.id %}selected{% endif %}>
                            {{- beverage.name -}}
                        </option>
                    {%- endfor -%}
                </optgroup>
            {%- endfor -%}
        </select>
    </div>
    <div class="form-group">
        <button type="submit"
                class="btn btn-primary"
                data-attach-loading>
            Save Profile
        </button>
        <a href="{{ __SELF__.properties.clientPage|page }}" class="btn btn-link">
            Go back
        </a>
    </div>
</form>
