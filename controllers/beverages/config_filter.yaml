# ===================================

# THIS IS AN EXAMPLE FILE; YOU CAN SAFELY REMOVE IT'S CONTENTS
# Documentation: http://octobercms.com/docs/backend/lists#adding-filters

scopes:
    category:
        label: adrenth.coffeemanager::lang.beverages.category
        modelClass: Acme\Blog\Models\Category
        conditions: category_id in (:filtered)
        nameFrom: name

    status:
        label: adrenth.coffeemanager::lang.beverages.status
        type: group
        conditions: status in (:filtered)
        options:
            pending: adrenth.coffeemanager::lang.beverages.pending
            active: adrenth.coffeemanager::lang.beverages.active
            closed: adrenth.coffeemanager::lang.beverages.closed

    published:
        label: adrenth.coffeemanager::lang.beverages.hide_published
        type: checkbox
        conditions: is_published <> true

    approved:
        label: adrenth.coffeemanager::lang.beverages.approved
        type: switch
        conditions:
            - is_approved <> true
            - is_approved = true

    created_at:
        label: adrenth.coffeemanager::lang.beverages.date
        type: date
        conditions: created_at >= ':filtered'

    published_at:
        label: adrenth.coffeemanager::lang.beverages.date
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'
